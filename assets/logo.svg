<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="150" viewBox="0 0 480 150" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="KOI - King's Own Institute">
  <!-- Simple, clean vector treatment inspired by KOI mark -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5A5"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D6A57A"/>
      <stop offset="100%" stop-color="#C08457"/>
    </linearGradient>
  </defs>

  <!-- decorative chevrons similar to KOI brand geometry -->
  <path d="M40 32 L56 16 L72 32" stroke="url(#g2)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M40 118 L56 134 L72 118" stroke="url(#g4)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M24 50 L8 66 L24 82" stroke="url(#g1)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M88 50 L104 66 L88 82" stroke="url(#g3)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- KOI wordmark -->
  <g fill="url(#g1)">
    <path d="M150 40 h20 v30 l30 -30 h26 l-36 36 38 44 h-26l-31 -36 v36 h-21z"/>
    <circle cx="265" cy="79" r="34" stroke="url(#g1)" stroke-width="14" fill="none"/>
    <rect x="325" y="40" width="18" height="78" rx="9"/>
  </g>

  <!-- tagline -->
  <text x="150" y="138" font-family="Inter,Segoe UI,Arial,sans-serif" font-size="16" fill="#2563EB">King's Own Institute</text>
</svg>
