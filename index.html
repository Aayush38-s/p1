<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <style>
      .password-wrapper {
        position: relative;
      }

      .toggle-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #6b7280;
      }

      .toggle-icon:hover {
        color: #000;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section class="card" aria-labelledby="portalTitle">

        <header class="brand">
          <img id="koiLogo" 
               src="assets/logo.svg" 
               alt="KOI - King's Own Institute"
               onerror="this.src='assets/koi-logo.png'">
          <h1 id="portalTitle">Project Portal</h1>
        </header>

        <form id="loginForm" novalidate>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required />
          </div>

          <div class="field">
            <label for="password">Password</label>

            <div class="password-wrapper">
              <input id="password" name="password" type="password" placeholder="Your password" required />
              <span class="toggle-icon" onclick="togglePassword()" id="eyeIcon">üëÅ</span>
            </div>
          </div>

          <button type="submit" class="primary">Log in</button>

          <div class="link">
            <a href="#" class="muted-link" onclick="return false;">Forgot password?</a>
          </div>

          <div id="formMessage" class="msg"></div>
        </form>

      </section>
    </main>

    <script>
      function togglePassword() {
        const pass = document.getElementById("password");
        const icon = document.getElementById("eyeIcon");

        if (pass.type === "password") {
          pass.type = "text";
          icon.textContent = "‚å£";
        } else {
          pass.type = "password";
          icon.textContent = "üëÅ";
        }
      }
    </script>

    <!-- Demo login logic -->
    <script src="auth.js"></script>

  </body>
</html>
